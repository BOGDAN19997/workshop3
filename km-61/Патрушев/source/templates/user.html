{% extends "index.html" %}

{% block content %}


<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">user name</th>
            <th scope="col">user login</th>
            <th scope="col">user id</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users%}
        <tr>
            <td> {{user.user_name}}</td>
            <td> {{user.user_login}}</td>
            <td> {{user.user_id}}</td>
            <td>
                <a href="/edit_user?user_id={{user.user_id}}" title="edit button">
                    <button type="button" class="btn btn-warning" name="btn_edit_user" data-user_id="{{user.user_id}}">
                        Edit
                    </button>
                </a>
                <a href="/delete_user?user_id={{user.user_id}}" title="delete button">
                    <button type="button" class="btn btn-danger" name="btn_delete_user" data-user_id="{{user.user_id}}">
                        Delete
                    </button>
                </a>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                <a href="/new_user" title="new user button">
                    <button type="button" class="btn btn-success" name="btn_new_user">New User</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--<script src="{{ url_for('static', filename='js/skill.js') }}"></script>-->

{% endblock %}
