<script>
    window.onload = function () {

        var options = {
            animationEnabled: true,
            title:{
                text: ""
            },
            axisX: {
                valueFormatString: "MMM"
            },
            axisY: {
                title: "",
                prefix: "K",
                includeZero: false
            },
            data: [{
                yValueFormatString: "$#,###",
                xValueFormatString: "MMMM",
                type: "spline",
                dataPoints: [
                    { x: new Date(2019, 0), y: 12 },
                    { x: new Date(2019, 1), y: 12 },
                    { x: new Date(2019, 2), y: 10 },
                    { x: new Date(2019, 3), y: 9 },
                    { x: new Date(2019, 4), y: 13 },

                    { x: new Date(2019, 6), y: 5 },
                    { x: new Date(2019, 7), y: 15 },
                    { x: new Date(2019, 8), y: 12 }

                ]
            }]
        };
        $("#chartContainer").CanvasJSChart(options);
        var options = {
            animationEnabled: true,
            title:{
                text: ""
            },
            axisX: {
                valueFormatString: "MMM"
            },
            axisY: {

            }]

</script>
