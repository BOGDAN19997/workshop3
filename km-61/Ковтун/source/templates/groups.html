{% extends 'index.html' %}

{% block content %}
<table class="table ">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Creation Date</th>
            <th scope="col">Expiration Date</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
     {% for group in groups: %}
        <tr>
            <td>{{group.Title}}</td>
            <td>{{group.CreationDate}}</td>
            {% if group.ExpirationDate != None: %}
                <td>{{group.ExpirationDate}}</td>
            {% else: %}
                <td>-</td>
            {% endif %}
            <td class="d-flex justify-content-end">
                 <a href="{{url_for('group', uuid=group.Id)}}" class="btn btn-success edit-button">Edit</a>
                <form method="post" action="{{url_for('delete_group', uuid=group.Id)}}">
                    <input type="submit" value="Remove" class="btn btn-danger"/>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<form class="d-flex">
    <a href="{{url_for('new_group')}}" class="btn btn-primary edit-button">Add new group</a>
</form>
{% endblock %}
