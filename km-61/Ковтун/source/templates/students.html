{% extends 'index.html' %}

{% block content %}
<table class="table ">
    <thead>
    <tr>
        <th scope="col">Fullname</th>
        <th scope="col">SSN</th>
        <th scope="col">Birthdate</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for student in students: %}
    <tr>
        <td>{{student.Firstname}} {{student.Lastname}}</td>
        <td>{{student.SSN}}</td>
        {% if student.Birthdate != None: %}
            <td>{{student.Birthdate}}</td>
        {% else: %}
            <td>-</td>
        {% endif %}
        <td class="d-flex justify-content-end">
            <a href="{{url_for('student', uuid=student.Id)}}" class="btn btn-success edit-button">Edit</a>
            <form method="post" action="{{url_for('delete_student', uuid=student.Id)}}">
                 <input type="submit" value="Remove" class="btn btn-danger"/>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<form class="d-flex">
    <a href="{{url_for('new_student')}}" class="btn btn-primary edit-button">Add new student</a>
</form>
{% endblock %}
